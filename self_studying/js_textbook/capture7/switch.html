<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>switch文で書く二項演算</title>
</head>
<body>
  <script type="text/javascript">
    function binaryOperation(a,b,operator){
      switch(operator){
        case "+": return a+b;
        case "-": return a-b;
        case "*": return a*b;
        case "/": return a/b;
        case "%": return a%b;
        case "^": return math.pow(a,b);
        default: return NaN;
      }
    }
    console.log(binaryOperation(2,3,"+"));
    console.log(binaryOperation(2,3,"-"));
    console.log(binaryOperation(2,3,"*"));
    console.log(binaryOperation(2,3,"/"));
    console.log(binaryOperation(2,3,"%"));
    console.log(binaryOperation(2,3,"A")); //→NaN
  </script>
</body>
</html>
