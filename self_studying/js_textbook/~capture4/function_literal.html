<title>関数リテラルによる関数の定義</title>
</head>

<body>
<script>
var  menseki = function(x){return x*x;};
//function(x){return x*x}の部分が関数リテラル
//関数リテラルとは、名前のない関数⇒無名関数、匿名関数

console.log(square(3)); //関数リテラルによって定義された関数は巻き上げできないのでエラーになる。
var square = function sq(x){return x*x;}; 
</script>
</body>
</html>
