<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>コンストラクタ</title>
</head>

<body>
<script>
function Card(suit,rank){ //コンストラクタは先頭を大文字で書く→キャメル記法
  this.suit=suit;
  this.rank=rank;
};

var card = new Card("ハート","A");
console.log(card);

/*上記のコンストラクタをオブジェクトリテラルでこうなる*/
var card ={};
card.suit = "ハート";
card.rank = "A";
//ハートとかAのことをインスタンスと呼ぶ（実体）

/*座標と速度をもつ2次元空間内の粒子を表すオブジェクト*/
function Particle(x,y,vx,vy){
  this.x=x;
  this.y=y;
  this.vx=vx;
  this.vy=vy;
  this.verocity=Math.sqrt(vx*vx+vy*vy);
}
var p = Particle(0,0,3,4);
console.log(p);

/*メソッドのあるオブジェクトを生成するコンストラクタ*/
function Circle(center, radius){
  this.center = center;
  this.radius = radius;
  this.area = function(){
    return Math.PI*this.radius*this.radius;
  };
}

var p = {x:0, y:0};
var c = new Circle(p,2.0);
console.log("面積＝" + c.area());

</script>
</body>
</html>
