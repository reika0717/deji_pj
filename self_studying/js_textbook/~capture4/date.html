<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dateコンストラクタ</title>
</head>

<body>
<script>
//Dateオブジェクトは日付や時間を表すオブジェクト
var now = new Date();
console.log(now);

//Dateコンストラクタの引数に日時を指定すれば、その日時のDateオブジェクトが生成される。
var then = new Date(2008,5,10);
console.log(then);

//計算式の中では、Dateオブジェクトはミリ単位の整数値に型変換される。
var elapsed = now - then;
console.log(elapsed);

//これを使えば、プログラムを実行した場合の所要時間をミリ秒単位で求めることができる。
var start = new Date();
/*
ここにプログラムのコードを記載
*/
var finish = new Date();
var erapsed = finish - start; //プログラムの所要時間(ミリ単位)
console.log(erapsed);

//日付オブジェクトで提供されている日付や時刻を処理するおもなメソッド
/*
now.getFullYear() : 2017
now.getMonth() : 9(月を1月を0としてあらわした数値)
now.getDate() : 20(日にちを表す数値)
now.getDay() : 4(曜日を日曜を0として表した数値)
now.getHours() : 16(時刻の時間を表す数値)
now.getMinutes() : 50(時刻の分を表す数値)
now.getSeconds() : 55(時刻の秒を表す数値)
noe.getMilliseconds() : 257(時刻のミリ秒を表す数値)
now.toString() : "Thu Mar 17 2016 16:50:55 GMT+0900(JST)"
now.toLocaleString() : "2016/3/17 16:50:55"(所在地での日時)
now.toLocaleDateString() : "03/17/2016"(所在地での日付)
now.toLocateTimesString() : "04:50:55 PM"（所在地での時刻）
now.getUTCHours() : 7(UTC(協定世界時)での時刻の時間を表す数値)
*/


</script>
</body>
</html>
